    <body onload="VerifyToken(); getMdetail()">

                <nav class="navbar navbar-default navbar-fixed-top">
                    <div class="container" style="width:auto;">

                        </div><!--/.nav-collapse -->

                </nav>
                <div class="space-30"></div>
                <!--start main content-->
                <section id="main-content" style="margin-left:0px;">
                    <div class="space-30"></div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="panel">
                                    <header class="panel-heading">
                                        <h2 class="panel-title">Movie detail</h2>
                                    </header>
                                    <div class="panel-body">
                                        <form method="get" role="form">
                                            <div class="form-group">
                                                <label>Name</label>
                                                <input type="text" tabindex="1" class="form-control" id="name">
                                            </div>
                                            <div class="form-group">
                                                <label>Genre</label><br />
												<select id="genre" class="form-control">
													<option value="Action">Action</option>
													<option value="Adventure">Adventure</option>
													<option value="Comedy">Comedy</option>
													<option value="Crime">Crime</option>
													<option value="Drama">Drama</option>
													<option value="Fantasy">Fantasy</option>
													<option value="Historical">Historical</option>
													<option value="Horror">Horror</option>
													<option value="Mystery">Mystery</option>
													<option value="Paranoid">Paranoid</option>
													<option value="Philosophical">Philosophical</option>
													<option value="Political">Political</option>
													<option value="Romance">Romance</option>
													<option value="Saga">Saga</option>
													<option value="Science fiction">Science fiction</option>
													<option value="Thriller">Thriller</option>
													<option value="Urban">Urban</option>
													<option value="Western">Western</option>
												</select>
                                            </div>
                                            <div class="form-group">
                                                <label>IMG URL</label>
                                                <input type="text" class="form-control" id="img_url" tabindex="3">
                                                <span class="help-block m-b-none">Our images are stored on server, please add here url.</span>
                                            </div>
                                            <div class="form-group">
                                                <label>Actors</label>
                                                <input type="text" class="form-control" id="actors" tabindex="4">
                                            </div>
                                            <div class="form-group">
                                                <label>Date of create</label>
                                                <input type="text" class="form-control" id="moviedate" tabindex="5">
                                            </div>
                                            <div class="form-group">
                                                <label>Is available</label><br />
												<select id="is_available" class="form-control">
													<option value="1">Yes</option>
													<option value="0">No</option>
												</select>
                                            </div>
                                            <div class="form-group">
                                                <label>Is shown on main</label><br />
												<select id="is_show_on_main" class="form-control">
													<option value="1">Yes</option>
													<option value="0">No</option>
												</select>
                                            </div>
                                            <div class="form-group">
                                                <label>Description</label>
                                                <textarea type="text" name="description" id="description" tabindex="7" rows="7" class="form-control" maxlength="2048"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-sm-6 col-sm-offset-3">
                                                        <div id="reg_succ" class="text-center" style="color:green; font-weight:bold; padding-bottom:10px;"></div>
                                                        <input onclick="editMovie()" type="button" name="register-submit" id="newmovie-submit" tabindex="7" class="form-control btn btn-success" value="Save">
                                                    </div>
                                                    <div class="col-sm-6 col-sm-offset-3">
                                                        <div id="reg_succ" class="text-center" style="color:green; font-weight:bold; padding-bottom:10px;"></div>
                                                        <a href="movies.html"> <input type="button" name="register-submit" tabindex="4" class="form-control btn btn-success" value="Cancel"></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row hidden">
                            <div class="col-sm-12">
                                <div class="panel">
                                    <header class="panel-heading">
                                        <div class="panel-actions">
                                            <a href="#" class="panel-action panel-action-toggle" data-panel-toggle=""></a>
                                        </div>
                                        <h2 class="panel-title">Dropzone <span class="helping-text">Drag & drop file upload</span></h2>
                                    </header>
                                    <div class="panel-body">
                                        <form id="my-awesome-dropzone" action="#" class="dropzone">
                                            <button type="submit" class="btn btn-success rounded pull-right">Submit!</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!--container end-->

                    <!--footer start-->
                    <div class="footer">
                        <div class="row">

            $(document).ready(function () {
                Dropzone.options.myAwesomeDropzone = {
                    autoProcessQueue: false,
                    uploadMultiple: true,
                    parallelUploads: 100,
                    maxFiles: 100
                };
            });
