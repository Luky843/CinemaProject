    <body onload="getMovies(); VerifyToken()">

        <div id="hoeapp-wrapper" class="hoe-hide-lpanel" hoe-device-type="desktop">

                <!-- Static navbar -->
                <nav class="navbar navbar-default navbar-fixed-top">
                    <div class="container" style="width:auto;">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-controls="navbar">

                        </div>
                        <div id="navbar" class="navbar-collapse collapse">

                        </div><!--/.nav-collapse -->

                </nav>
                <div class="space-30"></div>
                <!--start main content-->
                <section id="main-content" style="margin-left:0px;">
                    <div class="space-30"></div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="panel">
                                    <header class="panel-heading">
                                        <h2 class="panel-title">Movies</h2>
                                    </header>
                                    <div class="col-md-12" style="padding:13px;">
                                        <a href="newmovie.html" type="button" title="Add new movie" class="btn btn-success btn-circle btn-icon pull-right"><i class="fa fa-plus"></i></a>
                                    </div>
                                    <div class="col-md-12" style="padding:13px;">
                                        <div class="input-group col-md-3 pull-right">
                                            <input type="text" id="search" onkeyup="SearchMovies()" class="form-control input-md" placeholder="Search in table by name" />
                                            <span class="input-group-btn">
                                                <button class="btn btn-success btn-md" type="button">
                                                    <i class="glyphicon glyphicon-search"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="panel-body">
                                        <table id="movieData" class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Name</th>
                                                    <th>Genre</th>
                                                    <th>Description</th>
                                                    <th>Actors</th>
                                                    <th class="sorttable_nosort">Delete</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div><!--panel body end-->
                                </div><!--end panel-->
