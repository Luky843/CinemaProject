        <div class="top-space"></div>

        <div class="menu-title">
            <div class="container">
                <div class="row">
                    <div class="col-sm-11 col-sm-offset-1">
                        <h1>Please login / register.</h1>
                    </div>   
                </div>
            </div>
        </div>
        <section id="menu" class="menu-section">
            <div class="container">
                <div class="row">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="panel panel-login">
                                    <div class="panel-heading">
                                        <div class="row">
                                            <div class="col-xs-6">
                                                <a href="#" class="active" id="login-form-link">Login</a>
                                            </div>
                                            <div class="col-xs-6">
                                                <a href="#" id="register-form-link">Register</a>
                                            </div>
                                        </div>
                                        <hr>
                                    </div>
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <form id="login-form" method="post" role="form" style="display: block;">
                                                    <div class="form-group">
                                                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="row">
                                                            <div class="col-sm-6 col-sm-offset-3">
                                                                <div style="color:red; font-weight:bold; padding-bottom:10px;" id="login_err_label" class="text-center"></div>
                                                                <div style="color:green; font-weight:bold; padding-bottom:10px;" id="login_scs_label" class="text-center"></div>
                                                                <input type="button" onclick="logIn()" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-yellow" value="Log In">                                                            
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="row">
                                                            <div class="col-lg-12">
                                                                <div class="text-center">
                                                                    <a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                                <form id="register-form" method="post" role="form" style="display: none;">
                                                    <div class="form-group">
                                                        <input type="text" name="username" id="username_" tabindex="1" class="form-control" placeholder="Username" value="">
                                                        <span id="username_err_label" class="text-center" style="color:red;"></span>
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="email" name="email" id="email_" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                                        <span id="email_err_label" class="text-center" style="color:red;"></span>
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="password" name="password" id="password_" tabindex="2" class="form-control" placeholder="Password">
                                                        <span id="pass_err_label" class="text-center" style="color:red;"></span>
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="password" name="confirm-password" id="confirm-password_" tabindex="2" class="form-control" placeholder="Confirm Password">
                                                        <span id="samepass_err_label" class="text-center" style="color:red;"></span>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="row">
                                                            <div class="col-sm-6 col-sm-offset-3">
                                                                <div id="reg_succ" class="text-center" style="color:green; font-weight:bold; padding-bottom:10px;"></div>
                                                                <input onclick="user_registration()" type="button" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-yellow" value="Register Now">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>                             
        </section>
